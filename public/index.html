<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="/assets/css/vendors.min.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap-extended.min.css" />
    <link rel="stylesheet" href="/assets/css/colors.min.css" />
    <link rel="stylesheet" href="/assets/css/components.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <style>
      body {
        font-family: "Poppins", sans-serif !important;
        overflow-x: hidden;
        position: relative;
        background: rgb(250, 245, 255);
        background: radial-gradient(
          circle,
          rgba(250, 245, 255, 1) 0%,
          rgba(246, 242, 251, 1) 100%
        );
        background-position: center;
        background-size: cover;
        /* background: radial-gradient(at top left, #f3f0ff, transparent),
          radial-gradient(at top right, #eff2ff, transparent),
          radial-gradient(at bottom left, transparent, #f3eaff),
          radial-gradient(at bottom right, transparent, #fdfcfe); */
      }
      body::-webkit-scrollbar {
        width: 10px;
      }
      /* Track */
      body::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 5px;
      }
      /* Handle */
      body::-webkit-scrollbar-thumb {
        background: #193bb5;
        border-radius: 5px;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
